<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./415403753-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="page1">
            <div id="box"></div>
            <h1>TEMPERATURE</h1>
            <h2>CONVERTER</h2>
            <div id="temp">
                <div class="input">
                    <label >Celsius</label><br>
                    <input type="number" value="0" id="cel" class="put">
                </div>
                <div class="input">
                    <label>Fahrenheit</label><br>
                    <input type="number" value="32" id="fah" class="pup">
                </div>
            </div>
        </div>

    </div>
    <script src="temp.js"></script>
</body>
</html>
